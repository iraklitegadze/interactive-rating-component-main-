<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <img class="logo" src="./images/icon-star.svg">
    <h1>How did we do?</h1> 
    <h2>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</h2>
  <ul>
    <li><button class="btn">1</button></li>
    <li><button class="btn">2</button></li>
    <li><button class="btn">3</button></li>
    <li><button class="btn">4</button></li>
    <li><button class="btn">5</button></li>
  </ul>
    <button class="btn-submit" id="submit-rating">Submit</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="thank-you hidden" id="thank-you">
    <img src="./images/illustration-thank-you.svg" alt="">
   <p class="gray"> You selected <span id="rating"></span> out of 5</p>

    <h2>Thank you!</h2>
  
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
      
      <button class="submit-rating" id="rate-again">Rate-again</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
